---
layout: default
bodyClass: "page-team"
---

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<div class="intro animate__animated animate__fadeInUp">
  <div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        <div class="team team-single">
          <h1 class="title">{{ page.title }}</h1>
          <div class="team-image mb-4">
            <img 
              src="{{ site.baseurl }}{{ page.image }}" 
              alt="{{ page.title }}" 
              class="img-fluid" 
              style="width: 300px; height: 300px; object-fit: cover;">
          </div>
          <div class="content">{{ content }}</div>
          <div class="team-details mt-4">
            <p><strong>Job Title:</strong> {{ page.jobtitle }}</p>
            {% if page.linkedinurl %}
              <p><a href="{{ page.linkedinurl }}" target="_blank" rel="noopener">Link</a></p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
