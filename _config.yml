baseurl: '/website/'
remote_theme: zerostaticthemes/jekyll-serif-theme
url: "https://continualai.github.io/website"
permalink: pretty
title: 'ContinualAI'

logo:
  mobile: "images/logo/continualAI_logo.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/continualAI_logo.png"
  desktop_height: "120px"
  desktop_width: "120px"

home: 
  limit_services: 4

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
